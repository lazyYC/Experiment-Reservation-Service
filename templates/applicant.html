<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <title>心理系實驗報名系統（demo）</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='capybara.svg')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='applicant.css')}}"/>
</head>

<body>
    <div class="main-box">
        <h2>開放中實驗清單（demo）</h2>
        <div class="sub-box">
            {% for exp in current_expts %}
            <div class="exp-box">
                <a href="/query_time?exp_name={{exp.name}}" class="exp">{{exp.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
