<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <title>心理系實驗報名系統（demo）</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='capybara.svg')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='arrange.css')}}"/>
</head>

<body>
    <div class="main-box">
        <h2>{{available_of_choosed.name}}</h2>
        <h3>{{available_of_choosed.description}}</h3>
        <div class="sub-box">
            {% for time in available_of_choosed.available %}
            <div class="exp-box">
                <a href="/arrange_request?time={{time}}" class="time">{{time}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
