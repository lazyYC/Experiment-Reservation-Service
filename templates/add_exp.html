<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{url_for('static', filename='capybara.svg')}}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='add_exp.css')}}"/>
    <title>心理系實驗報名系統（demo）</title>
  </head>
  <body>
    <div class="main-box">
      <form action="/add_exp_back" method = POST>
        <div class="sub-box">
          <h2>請輸入實驗名稱</h2>
          <input type="text" name="name"  required>
        </div>
        <div class="sub-box">
          <h2>實驗內容簡介</h2>
          <textarea rows="4" name="description" required></textarea>
        </div>
        <div class="sub-box">
          <h2>新增實驗開放時段</h2>
          <div id="time">
            <div id="add"><button class="btn btn-secondary"  type="button">新增一行</button></div>
          </div>
        </div>
        <div id="submit-btn"><button class="btn btn-secondary" type="submit" id="submit">Submit</button></div>
      </form>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='add_exp.js')}}"></script>
  </body>
</html>
